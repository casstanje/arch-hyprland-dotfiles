# Float pavucontrol, networkmanager, and blueman, and put them in the top right corner
windowrule = float, class:org.pulseaudio.pavucontrol, title:Volume Control
windowrule = size 500 800, class:org.pulseaudio.pavucontrol, title:Volume Control
windowrule = move 10 6%, class:org.pulseaudio.pavucontrol, title:Volume Control

windowrule = float, class:blueman-manager, title:Bluetooth Devices
windowrule = size 500 800, class:blueman-manager, title:Bluetooth Devices
windowrule = move 100%-510 6%, class:blueman-manager title:Bluetooth Devices

windowrule = float, class:nm-connection-editor, title:Network Connections
windowrule = size 500 800, class:nm-connection-editor, title:Network Connections
windowrule = move 100%-510 6%, class:nm-connection-editor title:Network Connections

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
