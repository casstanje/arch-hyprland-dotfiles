name: Deploy to Public Repo

on:
  push:
    branches:
      - public

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: public

      - name: Push to public repository
        run: |
          git remote add arch-hyprland-dotfiles https://github.com/casstanje/arch-hyprland-dotfiles.git
          git push arch-hyprland-dotfiles public:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
